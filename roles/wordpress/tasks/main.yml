# Server Manajer - Install WordPress CLI
---
- name: "check if wp-cli exists"
  stat: path="/usr/bin/wp"
  register: wpcli_exist
  tags:
    - wordpress-install

- name: "updating wp-cli"
  shell: "/usr/bin/wp cli update --yes"
  when: wpcli_exist.stat.exists
  tags:
    - wordpress-install

- name: "install wp-cli"
  get_url:
    url="https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar"
    dest="/usr/bin/wp"
    force_basic_auth=yes
    mode=0755
  when: not wpcli_exist.stat.exists
  tags:
    - wordpress-install

- name: "set up nginx virtualhost"
  template:
    src: "files/{{ item }}"
    dest: "/etc/nginx/sites-available/{{ wordpress_app_domain }}"
  with_items:
    - nginx.conf.j2
  notify: Reload Nginx
  tags:
    - wordpress-install

- name: "enable new site"
  file:
    src: "/etc/nginx/sites-available/{{ wordpress_app_domain }}"
    dest: "/etc/nginx/sites-enabled/{{ wordpress_app_domain }}"
    state: link
  notify: Reload Nginx
  tags:
    - wordpress-install

- name: "disable default nginx site"
  file:
    path: "/etc/nginx/sites-enabled/default"
    state: absent
  notify: Reload Nginx
  tags:
    - wordpress-install

- name: "create folder {{ wordpress_app_domain }}"
  stat:
    path: "/home/ubuntu/apps/{{ wordpress_app_domain }}"
  register: wpapp
  tags:
    - wordpress-install

- name: "directory is already existed"
  shell: "rm -fr /home/ubuntu/apps/{{ wordpress_app_domain }}"
  args:
    warn: false
  when: wpapp.stat.exists
  tags:
    - wordpress-install

- name: Wait until deleted
  wait_for:
    path: "/home/ubuntu/apps/{{ wordpress_app_domain }}"
    state: absent
  tags:
    - wordpress-install

- name: "create folder {{ wordpress_app_domain }}"
  become_user: ubuntu
  file:
    path: "/home/ubuntu/apps/{{ wordpress_app_domain }}"
    state: directory
  tags:
    - wordpress-install

- name: Download WordPress
  become_user: ubuntu
  command: wp core download
  args:
      chdir: "/home/ubuntu/apps/{{ wordpress_app_domain }}"
  tags:
    - wordpress-install

