- name: "set ownership"
  file:
    path: "/home/ubuntu/apps/{{ wordpress_app_domain }}"
    state: directory
    recurse: yes
    owner: www-data
    group: www-data
    mode: "755"
  tags:
    - wordpress-install

- name: "set permissions for directories"
  shell: "/usr/bin/find /home/ubuntu/apps/{{ wordpress_app_domain }}/ -type d -exec chmod 755 {} \\;"
  tags:
    - wordpress-install

- name: "set permissions for files"
  shell: "/usr/bin/find /home/ubuntu/apps/{{ wordpress_app_domain }}/ -type f -exec chmod 640 {} \\;"
  notify: Reload Nginx
  tags:
    - wordpress-install