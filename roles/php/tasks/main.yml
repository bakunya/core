---
# Server Manajer - Install PHP
- name: "install requirements"
  apt: name={{ item }}
  loop:
    - php7.4
    - php7.4-fpm
    - php7.4-common
    - php7.4-mysql
    - php7.4-curl 
    - php7.4-gd 
    - php7.4-mbstring 
    - php7.4-gettext
    - php7.4-xml 
    - php7.4-xmlrpc 
    - php7.4-soap 
    - php7.4-intl 
    - php7.4-zip
    - libapache2-mod-php7.4
    - php8.0
    - php8.0-fpm
    - php8.0-common
    - php8.0-mysql
    - php8.0-curl 
    - php8.0-gd 
    - php8.0-mbstring 
    - php8.0-gettext
    - php8.0-xml 
    - php8.0-xmlrpc 
    - php8.0-soap 
    - php8.0-intl 
    - php8.0-zip
    - libapache2-mod-php8.0
  tags:
    - php-install

- name: "copy info.php"
  copy: 
    src: "{{ item }}"
    dest: "/var/www/"
  with_items:
    - info.php
  tags:
    - php-install